<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeautyShop - Web trgovina</title>
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="scripts/data.js"></script>
    <script defer src="scripts/main.js"></script>
</head>

<body>
    <header>
        <div class="container">

            <div class="nav-logo nav-element">
                <img src="./images/logo_nobg.png" alt="BeautyShop Logo">
            </div>

            <div class="nav-category nav-element">
                <a id="current-category">Kategorije</a>
            </div>

            <div class="nav-right nav-element">
                <nav>
                    <ul class="nav-r-ul">
                        <li class="nav-r-cart"><a href="cart.html"><img src="./images/cart_icon.png" alt="Košarica"></a>
                        <li><img src="./images/search_icon.png" alt="Search Icon"></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="main-container">
            <div class="left-column">
                <section id="categories">
                    <div class="category-container">
                        <!-- Kategorije će se puniti iz JS-a -->
                    </div>
                </section>

                <section id="contact-newsletter">
                    <h3>Kontaktirajte nas</h3>
                    <div class="contact-info">
                        <p>Email: <a href="mailto:info@beautyshop.com">info@beautyshop.com</a></p>
                        <p>Telefon: <a href="tel:+38512345678">+385 1 234 5678</a></p>
                        <p>Adresa: Ulica Ljepote 123, 10000 Zagreb, Hrvatska</p>
                    </div>
                    <h3 id="pretplati-se-h3">Pretplatite se na naš newsletter</h3>
                    <div class="newsletter">
                        <form onsubmit="alert('Hvala što ste se pretplatili!')" >
                            <input type="email" name="email" placeholder="Unesite vaš email" required>
                            <button type="submit">Pretplati me</button>
                        </form>
                    </div>
                </section>
            </div>

            <div class="hero-image-div">
                <section id="hero">
                    <img src="./images/store1.jpg" alt="Hero Image" class="hero-image" id="hero-image">
                </section>
            </div>
            
            <div class="products-div">
                <section id="products">
                    <div class="product-container">
                        <!-- Proizvodi će se puniti iz JS-a -->
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>

</html>
